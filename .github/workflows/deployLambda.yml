name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main  # Deploys when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # Ensure this matches your Lambda runtime

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r "lambda function/requirements.txt" -t ./package
          cp -r "lambda function/"* ./package/

      # Step 4: Package the Lambda function
      - name: Package Lambda function
        run: |
          cd ./package
          zip -r ../lambda_function.zip . -x "*.git*" "*.github*"

      # Step 5: Configure AWS Credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1  # Adjust your AWS region

      # Step 6: Deploy to AWS Lambda
      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name emailExtractor2 \
            --zip-file fileb://lambda_function.zip
