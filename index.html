<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffccdd;
            text-align: center;
            padding: 20px;
            border-bottom: 2px solid #ff99c8;
        }

        header h1 {
            margin: 0;
            color: #333;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .container h2 {
            color: #ff6699;
        }

        .container input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .container button {
            background-color: #ff6699;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #ff3366;
        }

        .results {
            margin-top: 20px;
            text-align: left;
        }

        .results ul {
            list-style: none;
            padding: 0;
        }

        .results ul li {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <script>
        // פונקציה לקבלת עוגייה לפי שם
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // פונקציה לניקוי ה-URL
        function cleanUrl() {
            const currentUrl = new URL(window.location.href);
            currentUrl.searchParams.delete("code");
            window.history.replaceState({}, document.title, currentUrl.pathname);
        }

        // בדיקת Access Token בעוגיות
        const accessToken = getCookie("accessToken");
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get("code");

        if (!accessToken) {
            if (!code) {
                // הפניה לעמוד ההתחברות של Cognito אם אין Access Token ואין Code
                const cognitoLoginUrl = "https://eu-north-10rvzj1ihy.auth.eu-north-1.amazoncognito.com/login?client_id=5fcr7dv1uh32605rplco6ot78k&response_type=code&scope=email+openid+phone&redirect_uri=https%3A%2F%2Femailextractorbucket.s3.eu-north-1.amazonaws.com%2Findex.html";
                window.location.href = cognitoLoginUrl;
            } else {
                // חילוף הקוד ל-Tokens
                fetch("https://eu-north-10rvzj1ihy.auth.eu-north-1.amazoncognito.com/oauth2/token", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: new URLSearchParams({
                        grant_type: "authorization_code",
                        client_id: "5fcr7dv1uh32605rplco6ot78k",
                        code: code,
                        redirect_uri: "https://emailextractorbucket.s3.eu-north-1.amazonaws.com/index.html"
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to exchange code for token");
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Access Token:", data.access_token);
                    console.log("ID Token:", data.id_token);

                    // שמירת Tokens בעוגיות
                    document.cookie = `accessToken=${data.access_token}; path=/; max-age=3600; secure; SameSite=Strict`;
                    document.cookie = `idToken=${data.id_token}; path=/; max-age=3600; secure; SameSite=Strict`;

                    // ניקוי הקוד מה-URL
                    cleanUrl();
                })
                .catch(error => {
                    console.error("Error:", error);
                });
            }
        } else {
            console.log("User is already authenticated. Access Token:", accessToken);
            // לוגיקה להמשך עבודה עם ה-Token
        }
    </script>
    <header>
        <h1>Email Extractor</h1>
    </header>
    <main>
        <div class="container">
            <h2>Extract Emails from a URL</h2>
            <input type="text" id="domain" placeholder="Enter website URL">
            <button onclick="extractEmails()">Extract Emails</button>
            <div class="results" id="results">
                <!-- Results will appear here -->
            </div>
        </div>
    </main>
    <script>
        async function extractEmails() {
            const domainInput = document.getElementById("domain").value;
            const resultsDiv = document.getElementById("results");

            if (!domainInput) {
                resultsDiv.innerHTML = "<p style='color:red;'>Please enter a valid URL!</p>";
                return;
            }

            try {
                resultsDiv.innerHTML = "<p>Loading...</p>";

                const response = await fetch(`https://oqab63gs65.execute-api.eu-north-1.amazonaws.com/dev?domain=${domainInput}`, {
                    method: 'GET',
                });
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(`${data.error}`);
                }

                if (data.emails && data.emails.length > 0) {
                    const emails = data.emails.map(email => `<li>${email}</li>`).join("");
                    resultsDiv.innerHTML = `
                        <h3>Extracted Emails:</h3>
                        <ul>${emails}</ul>
                    `;
                } else {
                    resultsDiv.innerHTML = "<p>No emails found at the provided URL.</p>";
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p style='color:red;'>${error}</p>`;
            }
        }
    </script>
</body>
</html>
